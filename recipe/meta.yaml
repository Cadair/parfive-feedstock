{% set name = "parfive" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bfb9417f8509dd523729d41c320580f9dbc4cae8a8638286fd690e98d4d87017

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - tqdm
    - aiohttp
    - aioftp

test:
  imports:
    - parfive
  requires:
    - pytest
    - pytest-localserver
    - pytest-asyncio
    - pytest-socket
  commands:
    - pytest --pyargs parfive

about:
  home: https://parfive.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A parallel file downloader using asyncio.
  doc_url: https://parfive.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Cadair
    - nabobalis
